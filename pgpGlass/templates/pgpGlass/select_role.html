<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
{% include 'pgpGlass/navbar.html' %}
{% block content %}

{% endblock %}
<form method="POST" action="{% url 'select_role' %}">
    <br/><br/>
    {% csrf_token %}
    <center>

        <select class="btn btn-light" style="width:200px; height:40px;" id ="ddl1" name="ddl1">
            <option selected="selected"  disabled>Permit Initiator/ Area Owner/ Shift Incharge</option>

            {% for data in data %}
                {% if data.userRole == 'Permit Initiator/Area Owner/Shift Incharge'  %}
                    <option value="{{data.userName}}">{{data.userName}}</option>
                {% endif %}
            {% endfor %}

        </select><br/><br/>

        <select class="btn btn-light" style="width:200px; height:40px;" id ="ddl2" name="ddl2">
            <option selected="selected"  disabled>HOD/ Encharge</option>

            {% for data in data %}
                {% if data.userRole == 'HOD/Encharge'  %}
                    <option value="{{data.userName}}">{{data.userName}}</option>
                {% endif %}
            {% endfor %}

        </select><br/><br/>

        <select class="btn btn-light" style="width:200px; height:40px;" id ="ddl3" name="ddl3">
            <option selected="selected"  disabled>SHE/ EHS Incharge</option>

            {% for data in data %}
                {% if data.userRole == 'SHE/EHS Incharge'  %}
                    <option value="{{data.userName}}">{{data.userName}}</option>
                {% endif %}
            {% endfor %}

        </select><br/><br/>

        <button type="submit" class="btn btn-danger" id ="btnnext">Next</button>
    </center>
 </form>
</body>
</html>
